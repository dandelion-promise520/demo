<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式图片布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 10px;
            max-width: 1200px;
            margin: auto;
        }

        .item {
            flex: 1 1 220px;
            max-width: 25%;
            min-width: 220px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .img-box {
            position: relative;
            width: 100%;
            height: 320px;
            display: flex;
            align-items: flex-end;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .item .btn {
            position: absolute;
            left: 50%;
            bottom: 16px;
            transform: translateX(-50%);
            padding: 10px 32px;
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
        }

        .item .btn:hover {
            background: #005bb5;
        }

        @media (max-width: 900px) {
            .item {
                max-width: 48%;
            }
        }

        @media (max-width: 600px) {
            .container {
                gap: 12px;
                padding: 16px 4px;
            }

            .item {
                max-width: 100%;
                min-width: 0;
            }

            .img-box {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="img-box">
                <img src="https://picsum.photos/300/500?random=1" alt="图片1">
                <a class="btn" href="https://example.com/1" target="_blank">查看详情</a>
            </div>
        </div>
        <div class="item">
            <div class="img-box">
                <img src="https://picsum.photos/300/500?random=2" alt="图片2">
                <a class="btn" href="https://example.com/2" target="_blank">查看详情</a>
            </div>
        </div>
        <div class="item">
            <div class="img-box">
                <img src="https://picsum.photos/300/500?random=3" alt="图片3">
                <a class="btn" href="https://example.com/3" target="_blank">查看详情</a>
            </div>
        </div>
        <div class="item">
            <div class="img-box">
                <img src="https://picsum.photos/300/500?random=4" alt="图片4">
                <a class="btn" href="https://example.com/4" target="_blank">查看详情</a>
            </div>
        </div>
    </div>
</body>

</html>
